<div class="todo-container">
  <div class="todo-form">
    <app-new-task></app-new-task>
  </div>
  <div class="todo-buttons">
    <button (click)="toggleCompletedTasksView()">
      {{ showCompletedTasks ? 'Esconder Completas' : 'Mostrar Completas' }}
    </button>
    <button (click)="clearCompletedTasks()">Limpar Tarefas Conclu√≠das</button>
    <button (click)="clearAll()" [innerHTML]="labelClearAll"></button>
  </div>
  <div class="todo-list_container">
    <div class="todo-list_todo">
      <app-todo-item
        *ngFor="let todo of displayedTodos"
        [todo]="todo"
      ></app-todo-item>
    </div>
  </div>
</div>
